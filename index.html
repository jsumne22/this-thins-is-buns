<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slope Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Slope-Intercept Tutor</h1>
  <div id="graph-container">
    <canvas id="graph" width="400" height="400"></canvas>
    <div id="blocker"></div>
  </div>
  <div id="controls">
    <p>Plot the point: <span id="point-label"></span></p>
    <p>Click on the graph to plot the point.</p>
    <div id="plot-result"></div>
    <div id="formula-section" style="display:none;">
      <label for="m">Slope (m): </label>
      <input type="number" id="m" step="0.01">
      <label for="b">Intercept (b): </label>
      <input type="number" id="b" step="0.01">
      <button id="check-formula">Check Formula</button>
      <div id="formula-result"></div>
    </div>
    <div id="explanation"></div>
    <button id="new-problem" style="display:none;">New Problem</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
